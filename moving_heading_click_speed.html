<!DOCTYPE html>
<html>

<head>
    <title>Moving Heading</title>
</head>

<body>
    <h1 id="heading">Moving Heading</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var direction = "right";
        var offset = 0;

        $("#heading").offset({
            left: offset,
            top: offset
        });

        var movingHeading = function() {
            if (direction === "right") {
                $("#heading").offset({
                    left: offset
                });
                offset++;
                if (offset > 200) {
                    offset = 0;
                    direction = "down";
                }
            } else if (direction === "down") {
                $("#heading").offset({
                    top: offset
                });
                offset++;
                if (offset > 200) {
                    offset = 200;
                    direction = "left";
                }
            } else if (direction === "left") {
                $("#heading").offset({
                    left: offset
                });
                offset--;
                if (offset < 0) {
                    offset = 200;
                    direction = "up";
                }
            } else if (direction === "up") {
                $("#heading").offset({
                    top: offset
                });
                offset--;
                if (offset < 0) {
                    offset = 0;
                    direction = "right";
                }
            }
        };
        var intervalTime = 100;
        var clicks = 0;

        var interval = setInterval(movingHeading, intervalTime);

        $("#heading").click(function() {
            clearInterval(interval);
            intervalTime /= 2;
            clicks++;

            if (clicks > 10) {
                $("#heading").text("You Win.");
            } else {
                interval = setInterval(movingHeading, intervalTime)

            }
        });

    </script>
</body>

</html>
