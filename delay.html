<!DOCTYPE html>
<html>

<head>
    <title>DelayedTitle</title>
</head>

<body>
    <h1 id="heading">Hello world!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        $("h1").fadeOut(3000);
        $('h1').delay(5000);
        $("h1").fadeIn(5000);

    </script>

</body>

</html>
